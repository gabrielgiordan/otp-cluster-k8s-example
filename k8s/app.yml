---
kind: Service
apiVersion: v1

metadata:
  name: app-lb
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: app
  ports:
    - name: http
      port: 8000
      targetPort: 4000

---
kind: Service
apiVersion: v1

metadata:
  name: app-epmd
  namespace: default
spec:
  clusterIP: None
  selector:
    app: app
  ports:
    - name: epmd
      port: 4369

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-deploy
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app-container
        image: gabrielgiordan/app:libcluster
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: HOST
          value: localhost
        - name: ERLANG_COOKIE
          value: J30gFM/yqJFi33uy9m59Xl/GcZlLvnNeK4C3PkSy95LOlDx96rFTRGr3XWU8r5h6
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command: ["./prod/rel/app/bin/app", "start"]
